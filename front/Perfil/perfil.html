<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body class="text-center">
    <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
            <div class="form h-100 contact-wrap p-5">
                <h3 class="text-center">Perfil</h3>
                <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
                    <div class="row">
                        <!-- NOMBRE -->
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Nombre</label>
                            <input type="text" class="form-control" name="inputPerfil" id="name">
                        </div>
                        <!-- APELLIDOS -->
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Apellido</label>
                            <input type="email" class="form-control" name="inputPerfil" id="email">
                        </div>
                    </div>
                    <!-- EMAIL -->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="budget" class="col-form-label">Email</label>
                            <input type="text" class="form-control" name="inputPerfil" id="subject" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group mb-3">
                            <label for="" class="col-form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" name="inputPerfil" id="fNacimiento">
                        </div>
                        <div class="col-md-4 form-group mb-3">
                            <label for="" class="col-form-label">Peso</label>
                            <input type="number" class="form-control" name="inputPerfil" id="peso">
                        </div>
                        <div class="col-md-4 form-group mb-3">
                            <label for="" class="col-form-label">Altura</label>
                            <input type="number" class="form-control" name="inputPerfil" id="altura">
                        </div>
                    </div>
                    <button>Editar datos</button>
                </form>
                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./datosPerfil.js"></script>
<script src="../Session/getSesion.js"></script>

</html>
