<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="text-center">
    <header>
        <!-- header en main.js -->
    </header>

    <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
            <div class="form h-100 contact-wrap p-5 bg-grey mt-5">
                <h3 class="text-center">Perfil</h3>
                <form class="mb-5" method="post" id="contactForm" name="contactForm"
                    action="../../back/Clientes/php/editarPerfil.php">
                    <div class="row">
                        <!-- NOMBRE -->
                        <div class="col-md-6 form-group mb-3">
                            <label for="name" class="col-form-label">Nombre</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <!-- APELLIDOS -->
                        <div class="col-md-6 form-group mb-3">
                            <label for="surname" class="col-form-label">Apellido</label>
                            <input type="text" class="form-control" name="surname" id="surname">
                        </div>
                    </div>
                    <!-- EMAIL -->
                    <div class="row">
                        <div class="col-md-12 form-group mb-3">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email" disabled>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-md-4 form-group mb-3">
                            <label for="fNacimiento" class="col-form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" name="fNacimiento" id="fNacimiento">
                        </div>

                        <div class="col-md-4 form-group mb-3">
                            <label for="weight" class="col-form-label">Peso</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="weight" id="weight">
                                <span class="input-group-text">kg</span>
                            </div>
                        </div>

                        <div class="col-md-4 form-group mb-3">
                            <label for="height" class="col-form-label">Altura</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="height" id="height">
                                <span class="input-group-text">cm</span>
                            </div>
                        </div>
                    </div>
                    <button id="btonEditarDatos" type="submit">Editar datos</button>
                </form>
                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success"></div>
            </div>
        </div>
    </div>
</body>

<script src="../js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./datosPerfil.js"></script>

</html>
