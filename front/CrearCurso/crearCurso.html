<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pago.css">
</head>

<body>
    <header>
        <!-- Rellenar header con JS -->
    </header>

    <div class="text-center">
        <div class="row align-items-stretch justify-content-center no-gutters">
            <div class="col-md-7">
                <div class="form contact-wrap p-5 mt-5 bg-profile pt-5">
                    <button id="volverPerfil" class="btn btn-light mb-3">Volver al perfil</button>
                    <button id="cambioCurso" class="btn btn-light mb-3" mostrar="ent">Cambiar a dieta</button>

                    <form id="crearEntrenamiento" method="post"
                        action="../../back/Entrenamientos/php/crearCursoDesdePerfil.php">
                        <h3 class="text-center">Entrenamiento</h3>
                        <div class="d-none">
                            <input id="idEnt" name="idEnt" type="text">
                            <input id="email" name="email" type="text">
                            <input id="tipo" name="tipo" type="text">
                        </div>
                        <div class="row">
                            <!-- NOMBRE -->
                            <div class="col-md-6 form-group mb-3">
                                <label for="trainName" class="col-form-label">Nombre:</label><br>
                                <input type="text" name="trainName" id="trainName" class="form-control">
                            </div>
                            <!-- APELLIDOS -->
                            <div class="col-md-6 form-group mb-3">
                                <label for="cursoCoste" class="col-form-label">Coste mensual:</label><br>
                                <input type="number" name="cursoCoste" id="cursoCoste" class="form-control">
                            </div>
                        </div>
                        <div id="descEnt">
                            <div class="col-md-12 form-group mb-3">
                                <label for="description" class="col-form-label">Descripción</label>
                                <textarea class="form-control" name="trainDesc" id="description" cols="50"
                                    rows="5"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Crear entrenamiento</button>
                    </form>
                    <form id="crearDieta" method="post" style="display: none;"
                        action="../../back/Entrenamientos/php/crearCursoDesdePerfil.php">
                        <h3 class="text-center">Dieta</h3>
                        <div class="d-flex">
                            <div class="me-4">
                                <label for="dietName">Nombre:</label><br>
                                <input type="text" name="dietName" id="dietName" class="w-100">
                            </div>
                            <div class="me-4">
                                <label for="dietTipo">Tipo:</label><br>
                                <input type="text" name="dietTipo" id="dietTipo" class="w-100">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="dietDesc">Descripción:</label><br>
                            <textarea name="dietDesc" id="dietDesc" cols="50" rows="5"></textarea>
                        </div>
                        <div class="d-flex mt-3">
                            <div class="me-4">
                                <label for="dietValor">Valor calórico:</label><br>
                                <input type="number" name="dietValor" id="dietValor" class="w-100">
                            </div>
                            <div class="me-4">
                                <label for="dietComidas">Comidas al día:</label><br>
                                <input type="number" name="dietComidas" id="dietComidas">
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                            <div class="me-4">
                                <label for="cursoCoste">Coste mensual:</label><br>
                                <input type="number" name="cursoCoste" id="cursoCoste" class="w-100">
                            </div>
                            <div class="me-4 w-75">
                                <label for="cursoEnt">Entrenador:</label><br>
                                <select name="cursoEnt" id="cursoEnt">
                                    <!-- RELLENAR ENTRENADORES CON JS -->
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Crear dieta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="module" src="../js/main.js"></script>
<script type="module" src="./crearCurso.js"></script>

</html>
