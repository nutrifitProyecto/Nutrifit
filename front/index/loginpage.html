<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <!-- header en main.js -->
    </header>

    <main>
        <h2>Iniciar sesión</h2>
        <div class="formularioLogin">
            <form id="formLogIn" method="post" action="../../back/src/loginClient.php" logTo="cliente">
                <p><a id="logType">Iniciar como cliente (haz click para cambiar a entrenador)</a></p>
                <label for="client-email">Correo electronico:</label>
                <input id="client-email" type="email" name="email" required autofocus><br>
                
                <label for="client-passwd">Contraseña:</label>
                <input id="client-passwd" type="password" name="passwd" required><br>
                <p><a href="">He olvidado la contraseña</a></p>
                <p>¿No tienes una cuenta? <a href="../index/registerpage.html">Darse de alta</a></p>

                <input class="bttn-submit" type="submit" value="Iniciar sesión">
            </form>
        </div>
    </main>

    <footer>
        <h2>Siguenos</h2>
        <ul>
            <li><a href="#"><img src="../img/instagram-icon.svg" alt="instagram"></a></li>
            <li><a href="#"><img src="../img/x-icon.svg" alt="x"></a></li>
            <li><a href="#"><img src="../img/tiktok-icon.svg" alt="tiktok"></a></li>
            <li><a href="#"><img src="../img/spotify-icon.svg" alt="spotify"></a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
