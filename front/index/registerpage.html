<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registarte</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header>
        <!-- header en main.js -->
    </header>

    <main>
        <h2>Registrate</h2>
        <div class="formularioLogin campoderegistro">
            <form method="post" name="formulario_registro" id="formulario_registro" action="../../back/src/registerClient.php"
                onsubmit="validarFormulario()">
                <label for="rg-nombre">Nombre</label>
                <input type="text" id="rg-nombre" name="nombre" autofocus>
                
                <label for="rg-apellido">Apellidos</label>
                <input type="text" id="rg-apellido" name="apellido">
                
                <label for="rg-fechan">Fecha de nacimiento</label>
                <input type="date" name="fechaNacimiento"
                    id="rg-fechan">
                
                <label for="rg-peso">Peso</label>
                <input type="text" id="rg-peso" name="peso">

                <label for="rg-altura">Altura</label>
                <input type="text" id="rg-altura" name="altura">
                
                <label for="rg-email">Correo electronico</label>
                <input type="email" name="email" id="rg-email">
                
                <label for="rg-psswd">Contraseña</label>
                <input type="password" name="passwd" id="rg-passwd">
                <p class="ps-5 pe-5" style="font-size: 80%;">La contraseña debe tener mayúsculas, minúsculas y números</p>

                <label for="rg-psswd2">Repetir contraseña</label>
                <input type="password" name="passwd2" id="rg2-passwd">

                <!-- <p onclick="registerCoach()"><a>Soy entrenador</a></p> -->
                <p></p>

                <input class="bttn-submit" type="submit" value="Registrarse">
            </form>
        </div>
    </main>

    <footer>
        <h2>Siguenos</h2>
        <ul>
            <li><a href="#"><img src="../img/instagram-icon.svg" alt="instagram"></a></li>
            <li><a href="#"><img src="../img/x-icon.svg" alt="x"></a></li>
            <li><a href="#"><img src="../img/tiktok-icon.svg" alt="tiktok"></a></li>
            <li><a href="#"><img src="../img/spotify-icon.svg" alt="spotify"></a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/validarRegistro.js"></script>
</body>
