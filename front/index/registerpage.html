        <h2>Registrate</h2>
        <div class="formularioLogin campoderegistro">
            <form method="post" id="formulario-pago" action="../../back/src/pasareladepago.php"
                onsubmit="return validarFormulario()">
                <label for="rg-nombre">Nombre</label><input type="text" id="rg-nombre" name="nombre" autofocus>
                <label for="rg-apellido">Apellidos</label><input type="text" id="rg-apellido" name="apellido">

                <label for="rg-psswd">Contraseña</label><input type="password" name="passwd" id="rg-psswd">
                <label for="rg2-psswd">Repetir contraseña</label><input type="password" name="psswd2" id="rg2-psswd">

                <p onclick="registerCoach()"><a>Soy entrenador</a></p>
