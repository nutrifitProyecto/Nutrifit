    <!-- MODAL CREAR ENTRENAMIENTOS -->
    <div class="modal fade" id="crearEntrenamientoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear entrenamiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/crearEntrenamiento.php">
                        <div class="me-4">
                            <label for="trainName">Nombre</label><br>
                            <input type="text" name="trainName" id="trainName" class="w-100">
                        </div>
                        <div>
                            <label for="trainDesc">Descripción:</label><br>
                            <textarea name="trainDesc" id="trainDesc" cols="40" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Crear entrenamiento</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="limpiarCampos()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR EJERCICIOS -->
    <div class="modal fade" id="editarEntrenamientoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar entrenamiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/editarEntrenamiento.php" id="editClientForm">
                        <div name="showValues">
                            <input type="number" name="entEditId" style="display: none;">
                        </div>
                        <div class="d-flex">
                            <div class="me-4" name="showValues">
                                <label for="entEditName">Nombre:</label><br>
                                <input type="text" name="entEditName" id="entEditName" class="w-100">
                            </div>
                            <div name="showValues">
                                <label for="entEditDesc">Descripción:</label><br>
                                <textarea name="entEditDesc" id="entEditDesc" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Editar ejercicio</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
