<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos entrenamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <button class="btn btn-warning"><a href="../entrenamientoList.html">Volver a la lista de entrenamientos</a></button>
        
    </header>
    <div class="p-3">
        <h1 id="entName">Ejercicios de </h1>
        <p id="entDesc"></p>

        <div id="ejercicios">
            <!-- EJERCICIOS DEL ENTRENAMIENTO -->
        </div>

        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#anyadirEjercicioModal"
            onclick="llenarSelect()">Añadir
            ejercicio</button>
    </div>


    <!-- MODAL AÑADIR EJERCICIOS -->
    <div class="modal fade" id="anyadirEjercicioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir ejercicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/insertEjercicios.php">
                        <select name="select_ejercicios" id="select_ejercicios">
                            <option value="0">--- Selecciona un ejercicio</option>
                            <!-- Ejercicios para añadir -->
                        </select>
                        <br>
                        <label for="ejDia">Día</label><br>
                        <input type="text" id="ejDia" name="ejDia" disabled>
                        <br>
                        <label for="ejDur">Duración</label><br>
                        <input type="text" id="ejDur" name="ejDur" disabled><br>

                        <input type="text" id="insertEjEntId" name="insertEjEntId" style="display: none;">

                        <button type="submit" class="btn btn-primary mt-3">Añadir ejercicio</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./getEjercicios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</html>
