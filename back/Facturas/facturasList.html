    <!-- MODAL CREAR FACTURAS -->
    <div class="modal fade" id="crearFacturaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/crearFactura.php">
                        <div class="d-flex">
                            <div class="me-4">
                                <label for="factCli">Cliente:</label><br>
                                <select name="factCli" id="factCli">
                                    <!-- Select con los clientes -->
                                </select>
                            </div>
                            <div>
                                <label for="factCurs">Curso:</label><br>
                                <select name="factCurs" id="factCurs">
                                    <!-- Select con los Cursos -->
                                </select>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="mt-3">
                                <label for="factCosteTotal">Coste total:</label><br>
                                <input type="number" name="factCosteTotal" id="factCosteTotal" class="w-75" disabled>
                            </div>
                            <div class="mt-3">
                                <label for="factMeses">Meses suscripción:</label><br>
                                <input type="number" name="factMeses" id="factMeses" class="w-75">
                            </div>
                        </div>
                        <div class="mt-2">
                            <label for="factDesc">Descripción:</label>
                            <textarea name="factDesc" id="factDesc" cols="50" rows="3"></textarea>
                        </div>
                        <input id="ano" name="costeA" style="display: none;">
                        <button type="submit" class="btn btn-primary mt-3">Crear factura</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="limpiarCampos()">Cerrar</button>
                </div>
