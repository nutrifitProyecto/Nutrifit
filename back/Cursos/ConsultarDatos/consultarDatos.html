<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <button class="btn btn-warning"><a href="../cursoList.html">Volver a la lista de entrenamientos</a></button>
    </header>

    <div class="card p-3" id="entDisplay">
        <div class="row ">

            <div class="col-md-7 px-3">
                <div class="card-block px-6">
                    <h3 id="nombre" class="card-title"></h3>
                    <h4 id="Entrenador"></h4>
                    <p class="card-text" id="desc">

                    </p>
                    <br>
                    <h2>Ejercicios del entrenamiento</h2>
                    <div id="ejercicios" class="w-100">
                        <!-- Ejercicios del entrenamiento -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="dietDisplay">
        <div class="row ">

            <div class="col-md-7 px-3">
                <div class="card-block px-6">
                    <h3 id="dietNombre" class="card-title"></h3>
                    <h4 id="dietEntrenador"></h4>
                    <p class="card-text" id="dietDesc">

                    </p>
                    <div id="dietData">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./getDatosCurso.js"></script>

</html>
