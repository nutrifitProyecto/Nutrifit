    <!-- MODAL CREAR CLIENTES -->
    <div class="modal fade" id="crearClienteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/crearCliente.php">
                        <div class="d-flex">
                            <div class="me-4">
                                <label for="cliName">Nombre:</label><br>
                                <input type="text" name="cliName" id="cliName" class="w-100">
                            </div>
                            <div>
                                <label for="cliSurname">Apellido:</label><br>
                                <input type="text" name="cliSurname" id="cliSurname" class="w-100">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="cliEmail">Email:</label><br>
                            <input type="email" name="cliEmail" id="cliEmail" class="w-75">
                        </div>
                        <div class="d-flex mt-3">
                            <div class="me-4">
                                <label for="cliPasswd">Contraseña:</label><br>
                                <input type="password" name="cliPasswd" id="cliPasswd" class="w-100">
                            </div>
                            <div>
                                <label for="cliTipo">Tipo:</label><br>
                                <select name="cliTipo" id="cliTipo" class="form-select form-select-sm">
                                    <option value="0" selected>Normal</option>
                                    <option value="1">Admin</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Crear cliente</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="limpiarCampos()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR CLIENTES -->
    <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/editarCliente.php" id="editClientForm">
                        <div name="showValues">
                            <input type="text" name="cliEditId" style="display: none;">
                        </div>
                        <div class="d-flex">
                            <div class="me-4" name="showValues">
                                <label for="cliEditName">Nombre:</label><br>
                                <input type="text" name="cliEditName" id="cliEditName" class="w-100">
                            </div>
                            <div name="showValues">
                                <label for="cliEditSurname">Apellido:</label><br>
                                <input type="text" name="cliEditSurname" id="cliEditSurname" class="w-100">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="cliEditTipo">Tipo:</label><br>
                            <div name="showValues">
                                <select name="cliEditTipo" id="cliEditTipo" class="form-select form-select-sm w-50">
                                    <option value="0" selected>Normal</option>
                                    <option value="1">Admin</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Editar cliente</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
