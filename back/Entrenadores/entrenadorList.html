<body>

        <aside class="me-3">

            <!-- Clientes de la base de datos -->

    <!-- MODAL CREAR ENTRENADORES -->
    <div class="modal fade" id="crearEntrenadorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Entrenador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/crearEntrenador.php">
                        <div class="d-flex">
                            <div class="me-4">
                                <label for="entName">Nombre:</label><br>
                                <input type="text" name="entName" id="entName" class="w-100">
                            </div>
                            <div>
                                <label for="entSurname">Apellido:</label><br>
                                <input type="text" name="entSurname" id="entSurname" class="w-100">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="entEmail">Email:</label><br>
                            <input type="email" name="entEmail" id="entEmail" class="w-75">
                        </div>
                        <div class="d-flex mt-3">
                            <div class="me-4">
                                <label for="entPasswd">Contraseña:</label><br>
                                <input type="password" name="entPasswd" id="entPasswd" class="w-100">
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                            <div class="me-4">
                                <label for="entDesc">Descripción:</label><br>
                                <textarea name="entDesc" id="entDesc" cols="50" rows="5"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Crear entrenador</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="limpiarCampos()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR ENTRENADORES -->
    <div class="modal fade" id="editarEntrenadorModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Entrenador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/editarEntrenador.php" id="editEntrenadorForm">
                        <div name="showValues">
                            <input type="text" name="entEditId" style="display: none;">
                        </div>
                        <div class="d-flex">
                            <div class="me-4" name="showValues">
                                <label for="entEditName">Nombre:</label><br>
                                <input type="text" name="entEditName" id="entEditName" class="w-100">
                            </div>
                            <div name="showValues">
                                <label for="entEditSurname">Apellido:</label><br>
                                <input type="text" name="entEditSurname" id="entEditSurname" class="w-100">
                            </div>
                        </div>
                        <div class="mt-3">
                            <div name="showValues">
                                <label for="entEditDesc">Descripción:</label><br>
                                <textarea name="entEditDesc" id="entEditDesc" cols="50" rows="5"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Editar entrenador</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./getEntrenadores.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
