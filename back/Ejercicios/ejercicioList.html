    <!-- MODAL CREAR EJERCICIOS -->
    <div class="modal fade" id="crearEjercicoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear ejercicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/crearEjercicio.php">
                        <div class="d-flex">
                            <div class="me-4">
                                <label for="ejDia">Día:</label><br>
                                <input type="number" name="ejDia" id="ejDia" class="w-100">
                            </div>
                            <div>
                                <label for="ejDesc">Descripción:</label><br>
                                <textarea name="ejDesc" id="ejDesc" cols="40" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="ejDuracion">Duración:</label><br>
                            <input type="text" name="ejDuracion" id="ejDuracion" class="w-100">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Crear ejercicio</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="limpiarCampos()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR EJERCICIOS -->
    <div class="modal fade" id="editarEjercicioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar ejercicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/editarEjercicio.php" id="editClientForm">
                        <div name="showValues">
                            <input type="number" name="ejEditId" style="display: none;">
                        </div>
                        <div class="d-flex">
                            <div class="me-4" name="showValues">
                                <label for="ejEditDay">Día:</label><br>
                                <input type="number" name="ejEditDay" id="ejEditDay" class="w-100">
                            </div>
                            <div name="showValues">
                                <label for="ejEditDesc">Descripción:</label><br>
                                <textarea name="ejEditDesc" id="ejEditDesc" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="mt-3" name="showValues">
                            <label for="ejEditDur">Duración:</label><br>
                            <input type="text" id="ejEditDur" name="ejEditDur" class="w-100">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Editar ejercicio</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./getEjercicio.js"></script>
