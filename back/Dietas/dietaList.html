    <!-- MODAL CREAR DIETAS -->
    <div class="modal fade" id="crearDietaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Dieta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="./php/crearDieta.php">
                        <div class="d-flex">
                            <div class="me-4">
                                <label for="dietName">Nombre:</label><br>
                                <input type="text" name="dietName" id="dietName" class="w-100">
                            </div>
                            <div class="me-4">
                                <label for="dietTipo">Tipo:</label><br>

                        </div>
                        <div class="mt-3">
                            <label for="dietDesc">Descripción:</label><br>
                            <textarea name="dietDesc" id="dietDesc" cols="50" rows="5"></textarea>

                            <div class="me-4">
                                <label for="dietValor">Valor calórico:</label><br>
                                <input type="number" name="dietValor" id="dietValor" class="w-100">

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Crear dieta</button>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
                <div class="modal-body">
                    <form method="post" action="./php/editarDieta.php" id="editEntrenadorForm">
                        <div name="showValues">
                            <input type="text" name="dietEditId" style="display: none;">
                        </div>
                        <div class="d-flex">
                            <div class="me-4" name="showValues">

                            <div name="showValues">
